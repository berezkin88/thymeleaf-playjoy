<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shelves</title>
</head>
<body>
<div>
    <h1>Available shelves</h1>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Books</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shelf : ${shelves}">
            <td th:text="${shelf.id}">Some id</td>
            <td th:each="book :${shelf.books}">
                <span th:text="${book.title} + ' '">Some book</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
